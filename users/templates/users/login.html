{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username (Admin only)</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="email">Email (Doctor/Patient)</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
    <div class="signup-link">
        <p>New patient? <a href="{% url 'register-patient' %}">Sign up here</a></p>
    </div>

    <div class="other-info">
        <p>Doctors can <a href="{% url 'register-doctor' %}">sign up here</a>.</p>
        <p>If you're an admin, please log in with your credentials.</p>
    </div>
</div>
{% endblock %}
